    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const units ={
            minutesToHours: 60,
            kmToMiles: 1.609344,
            cmToInch: 2.54
        }
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            //스위치
            const [flipped, setFlipped] = React.useState(false);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }

            return(
                <div>
                    <h3>Minutes To Hours</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * units.minutesToHours : amount} onChange={onChange} disabled={flipped} id="minutes" placeholder ="Minutes" type="number"/>

                    <label htmlFor="hours">Hours</label>
                    <input value={!flipped ? Math.round(amount/units.minutesToHours) : amount} onChange={onChange} disabled={!flipped} id="hours" placeholder ="Hourss" type="number"/>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>

                </div>
            )
        }
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            //스위치
            const [flipped, setFlipped] = React.useState(false);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <h3>KM to Miles</h3>
                    <label htmlFor="kilometer">Kilometer</label>
                    <input value={flipped ? (amount * units.kmToMiles).toFixed(2) : amount} onChange={onChange} disabled={flipped} id="kilometer" placeholder ="Kilometer" type="number"/>

                    <label htmlFor="miles">Miles</label>
                    <input value={!flipped ? (amount/units.kmToMiles).toFixed(2) : amount} onChange={onChange} disabled={!flipped} id="miles" placeholder ="Miles" type="number"/>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
                )
        }
        function CmToInch(){
            const [amount, setAmount] = React.useState(0);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            //스위치
            const [flipped, setFlipped] = React.useState(false);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <h3>CM to Inch</h3>
                    <label htmlFor="centimeter">Centimeter</label>
                    <input value={flipped ? (amount * units.cmToInch).toFixed(2) : amount} onChange={onChange} disabled={flipped} id="centimeter" placeholder ="Centimeter" type="number"/>

                    <label htmlFor="inch">Inch</label>
                    <input value={!flipped ? (amount/units.cmToInch).toFixed(2) : amount} onChange={onChange} disabled={!flipped} id="inch" placeholder ="Inch" type="number"/>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
                )
        }
        function App(){
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) =>{
                setIndex(event.target.value);
            }
            return(
                <div id="container">
                    <h1>Converter</h1>
                    <select value ={index} onChange = {onSelect}>
                        <option value ="0">Minutes to Hours</option>
                        <option value ="1">KM to Miles</option>
                        <option value ="2">CM to Inch</option>
                    </select>
                    <hr/>
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                    {index === "2" ? <CmToInch/> : null}
                </div>
            )
        }
