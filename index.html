<!DOCTYPE html>
<html>
    <body>
        <div id="root">
            
        </div>

    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            //스위치
            const [flipped, setFlipped] = React.useState(false);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }

            return(
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} onChange={onChange} disabled={flipped} id="minutes" placeholder ="Minutes" type="number"/>

                    <label htmlFor="hours">Hours</label>
                    <input value={!flipped ? Math.round(amount/60) : amount} onChange={onChange} disabled={!flipped} id="hours" placeholder ="Hourss" type="number"/>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>

                </div>
            )
        }
        function KmToMiles() {
            return <h3>KM to Miles</h3>
        }

        const root = document.getElementById("root");
        function App(){
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) =>{
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>Converter</h1>
                    <select value ={index} onChange = {onSelect}>
                        <option value ="0">Minutes to Hours</option>
                        <option value ="1">KM to Miles</option>
                    </select>
                    <hr/>
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            )
        }
        
        ReactDOM.render(<App/>, root);
    </script>

</html>
